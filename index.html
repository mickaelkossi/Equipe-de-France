<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liste des 26 joueurs pour la Coupe du Monde 2022</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/fr/4/43/Logo_%C3%89quipe_France_Football_2018.svg" alt="">
    </header>
    <br>
    <main>
            <h1>Liste des 26 joueurs convoqués pour la Coupe du Monde :</h1>
          <br>
          

            <div class="boutons"> 
                <button>Trier par ordre alphabétique</button>
                <label for="selection-poste">Filtrer par poste : <select name="poste" id="selection-poste">
                    <option value="">--</option>
                    <option value="gardien">Gardien de but</option>
                    <option value="defenseur">Défenseurs</option>
                    <option value="milieu">Milieux de terrain</option>
                    <option value="attaquant">Attaquants</option>
                    <option value="staff">Staff technique</option>
                </select></label>
                <label for="selection-championnat">Filtrer par championnats : <select name="championnat" id="selection-championnat">
                    <option value="">--</option>
                    <option value="ligue1">Ligue 1</option>
                    <option value="liga">Liga</option>
                    <option value="pl">Premier League</option>
                    <option value="seriea">Serie A</option>
                    <option value="bundesliga">Bundesliga</option>
                </select></label>
            </div>

            <br>
            <br>

            <div class="joueurs">
                <div class="gardiens">
                    <div class="bloc">
                        <h2>Gardiens</h2>
                    </div>
                    <div class="bloc_gardiens">

                    </div>
                </div>
                <br>
                <div class="def">
                    <div class="bloc">
                        <h2>Défenseurs</h2>
                    </div>
                    <div class="bloc_def">

                    </div>
                </div>

                <br>

                <div class="milieu">
                    <div class="bloc">
                        <h2>Milieux de terrains</h2>
                    </div>
                    <div class="bloc_milieu">

                    </div>
                </div>

                <br>

                <div class="attaquant">
                    <div class="bloc">
                        <h2>Attaquants</h2>
                    </div>
                    <div class="bloc_att">

                    </div>
                </div>

                <br>

                <div class="staff">
                    <div class="bloc">
                    <h2>Staff technique</h2>
                    </div>
                    <div class="bloc_joueurs">

                    </div>
                </div>

            </div>
    </main>
<script src="app.js"></script>
</body>
</html>
